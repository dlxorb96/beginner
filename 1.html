<h2>에그인헬</h2>
  <p> <p style="margin-top:40px;"> 샤크슈카(아랍어: شكشوكة)는 토마토, 고추, 양파로 만든 소스에 달걀을 졸인 요리이다. 쿠민으로 향을 더하기도 한다. 튀니지에서 유래한 것으로 알려져 있다.[1][2] 샥슈카 또는 에그인헬(eggs in hell)로 불리기도 한다.

<h2>계란</h2>
  <p> <p style="margin-top:40px;"> 한국인은 2016년 기준으로 1인당 연간 약
    268개(11~12kg)의 계란을 먹는다.[2] 1970년대에는 1인당 연간 4kg 수준을 소비하던 것에 비해 3배 이상으로 늘었다. 세계적으로
    소비되는 계란은 매년 약 640억 kg 정도로, 이는 매년 약 1조 2천억 개 이상의
    계란이 인간들의 뱃속에 들어간다는 뜻. 닭도 매년 500억 마리 이상 도축당하는데
    계란 소비량은 그보다 더 많다고 볼 수 있다.
</p>
